<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Movie Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Type Keyword" name="keyword" id="txt-keyword">
                        <div class="input-group-append">
                        <input type="submit" value="Submit" class="btn btn-outline-primary" id="btn-submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="movie-details-container" class="card mt-3 d-none">
            <div class="card-header text-right">
                <button id="movie-details-close" class="btn btn-danger"><span class="material-symbols-outlined align-middle">
                    close
                    </span></button>
            </div>
            <div class="card-body">
                <div id="movie-details">
                    <!-- ... -->
                </div>
            </div>
        </div>
        
        <div id="movie-list-container" class="card mt-3 d-none">
            <div class="card-body">
                <ul class="list-unstyled" id="movie-list">
                    <!-- ... -->
                </ul>
            </div>
        </div>  

        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
